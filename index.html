<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Global Air Pollution Analysis",
  "vconcat": [
    {
      "title": "Global air pollution",
      "width": 800,
      "height": 500,
      "data": {
        "url": "https://raw.githubusercontent.com/jyin0028/Fit3179/main/ne_110m_admin_0_countries.json",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "projection": {"type": "equalEarth"},
      "layer": [
        {
          "transform": [
            {
              "calculate": "'Data is not available in ' + datum.properties.NAME",
              "as": "note"
            }
          ],
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
          "encoding": {"tooltip": {"field": "note"}}
        },
        {
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/jyin0028/Fit3179/main/global%20air%20pollution%20dataset.csv"
                },
                "key": "Country",
                "fields": ["AQI Value"]
              }
            }
          ],
          "mark": {"type": "geoshape", "stroke": "white"},
          "encoding": {
            "color": {
              "field": "AQI Value",
              "type": "quantitative",
              "scale": {
                "type": "threshold",
                "domain": [10, 50, 200],
                "range": ["#fdbe85", "#fd8d3c", "#e6550d", "#a63603"]
              }
            },
            "tooltip": [
              {
                "field": "properties.NAME",
                "type": "nominal",
                "title": "Country"
              },
              {"field": "AQI Value", "type": "quantitative"}
            ]
          }
        }
      ]
    },
    {
      "title": "Air Quality Index (AQI) by City",
      "data": {
        "url": "https://raw.githubusercontent.com/jyin0028/Fit3179/main/global%20air%20pollution%20dataset.csv"
      },
      "description": "Visualizing AQI Values for various cities. Filter by AQI Category.",
      "selection": {
        "AQICategory": {
          "type": "single",
          "fields": ["AQI Category"],
          "bind": {
            "input": "select",
            "options": [
              null,
              "Good",
              "Moderate",
              "Unhealthy for Sensitive Groups",
              "Unhealthy",
              "Very Unhealthy",
              "Hazardous"
            ]
          }
        }
      },
      "transform": [{"filter": {"selection": "AQICategory"}}],
      "mark": "bar",
      "encoding": {
        "x": {"field": "City", "type": "ordinal", "axis": {"labelAngle": -45}},
        "y": {
          "field": "AQI Value",
          "type": "quantitative",
          "title": "AQI Value"
        },
        "color": {"field": "AQI Category", "type": "nominal"},
        "tooltip": [
          {"field": "Country", "type": "nominal"},
          {"field": "City", "type": "nominal"},
          {"field": "AQI Value", "type": "quantitative"},
          {"field": "AQI Category", "type": "nominal"}
        ]
      },
      "config": {"view": {"stroke": "transparent"}, "axis": {"domainWidth": 1}}
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
