<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>
<body>

<h1>Global Air Pollution Graph</h1>
<h2>In this page you can find the details.</h2>

<div id="vis1"></div>
<p>PointChart</p>

<div id="vis2"></div>
<p>ArcChart</p>

<div id="vis3"></div>
<p>LineChart</p>

<div id="map"></div>
<p>The Ocean is at XXX</p>

<script type="text/javascript">
async function fetchData(id, filename) {
  const response = await fetch(filename);
  const spec = await response.json();
  vegaEmbed(`#${id}`, spec);
}

fetchData('vis1', 'PointChart.json');
fetchData('vis2', 'ArcChart.json');
fetchData('vis3', 'LineChart.json');
fetchData('map', 'map.json');
</script>

</body>
</html>
